<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>MyDiary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/chapter.css' %}">
  </head>
  <body class="bg-img">
    <nav class="navabr navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{% url chapter_list %}">MyDiary</a></li>
          <li><a class="navbar-link" href="{% url 'summary' %}"></a> </li>
          <li><a class="navabr-link" href="https://github.com/mkhan62"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'chapter_new' %}">New Chapter</a>
            </li>
            <li>
              <a href="{% url 'chapter_draft_list' %}">Drafts</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Log Out</a>
            </li>
            <li>
              <a>Welcome: {{user.username}}</a>
            </li>
          {% else %}
          <li><a href="{% url 'login' %}" class="nav navbar-right"><span class="glyphicon glyphicon-user"></span> </a> </li>

          {% endif %}
        </ul>
      </div>

    </nav>
    <div class="container content">
      <div class="row">
        <div class="col-md-8">
          <div class="chapter_post">
            {% block content %}

            {% endblock %}

          </div>

        </div>

      </div>

    </div>


  </body>
</html>
