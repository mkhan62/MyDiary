<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

            {# MEDIUM STYLE EDITOR#}
            <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
            <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">


            {# Custom CSS#}
            <link rel="stylesheet" href="{% static 'css/chapter.css' %}">

            {# Fonts#}
            <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">


  </head>
  <body class="loader bg-img">
    <nav class="navbar navbar-default techfont custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li><a class="navbar-brand bigbrand" href="{% url 'chapter_list' %}">MyDiary</a></li>
          <li><a class="navbar-link" href="{% url 'summary' %}">Summary</a> </li>
          <li><a class="navabr-link" href="https://github.com/mkhan62">Github</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'chapter_new' %}">New Chapter</a>
            </li>
            <li>
              <a href="{% url 'chapter_draft_list' %}">Drafts</a>
            </li>
            <li>
              <a href="{% url 'logout' %}">Log Out</a>
            </li>
            <li>
              <a>Welcome: {{user.username}}</a>
            </li>
          {% else %}
          <li><a href="{% url 'login' %}" class="nav navbar-right">Login!</a> </li>
          {% endif %}
        </ul>
      </div>

    </nav>
    <div class="container content">
      <div class="row">
        <div class="col-md-8">
          <div class="chapter_post">
            {% block content %}

            {% endblock %}

          </div>

        </div>

      </div>

    </div>


  </body>
</html>
